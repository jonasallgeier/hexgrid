<!DOCTYPE HTML>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <title>HexGrid</title>
  </head>
  <body style="display:flex; margin: 0; padding: 0;">
    <div style="position: absolute; top: 20px; width:100%">
      <div style="height:auto;width:40%;margin:0 auto; padding: 10px; background-color:transparent; text-align: center;">
        <select title="mode-selection" name="pattern" id="selectpattern" onchange="drawHexgrid(true)" onfocus="this.selectedIndex=-1;">
          <option value="random">random</option>
          <option value="triangles">triangles</option>
          <option value="tripat">tripat</option>
          <option value="serpin">serpin</option>
          <option value="snake">snake</option>
          <option value="tinytrias">tiny triangles</option>
          <option value="pseudorandom">pseudo-random</option>
        </select>
        <input type="checkbox" id="showhex" name="hexbox" value="yes" onclick="drawHexgrid(false)" label="show hexagons" title="show hexagons">
        <label for="hexbox">show hexagons</label><br>
        <input type="range" min="-2" max="1" value="0", step="0.1" id="sizeslider" oninput="drawHexgrid(true)" >
      </div>
    </div>
    
    <canvas id="canvas" width="1000" height="800" style="margin: 0; padding: 0;" />
    
    <script src="lib-functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
